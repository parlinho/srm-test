<nav class="container-sidebar-menu">
  <ul class="container-sidebar-menu__ul">
    <li class="container-sidebar-menu__ul--li" *ngFor="let item of menuItems">
      <img [src]="item.icon" class="icon-menu" [alt]="item.title" />
      <a routerLink="{{ item.routeLink }}" routerLinkActive="active" [href]="item.routeLink">{{ item.title }}</a>
    </li>
  </ul>
</nav>
