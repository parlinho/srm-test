  <label for="economicGroup" class="economic-group-form__label">Grupo Econômico: </label>
  <select type="select" formControlName="description" name="description" (change)="onChange($event.target.value)"
    class="economic-group-form__select">
    <option value="visao1" [selected]="true">Visão Agragada 1</option>
    <option value="visao2">Visão Agragada 2</option>
    <option value="visao3">Visão Agragada 3</option>
  </select>
</form>
